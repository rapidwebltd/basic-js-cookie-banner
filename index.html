<!DOCTYPE HTML>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Basic JS Cookie Banner</title>
        
        <style>
            
            .cookie-banner {
                position: fixed;
                backface-visibility: hidden;
                bottom: 0px;
                margin: 0px;
                width: 100%;
            }
            
        </style>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        
    </head>
    <body>
        
        <div class="alert alert-warning alert-dismissible cookie-banner" role="alert"><div style="display: none;" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></div> We use cookies to improve your experience. Please read our <a href="/cookiepolicy.html">cookie policy</a> for more information about how we use cookies.</div>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

        <script>
            function cookieBanner() {
                
                if (document.cookie.indexOf('cookie-banner-dismiss')==-1) {
                    $('.cookie-banner>.close').css('display', 'block');
                }
                else
                {
                    $('.cookie-banner').css('display', 'none');  
                }
                
                $('.cookie-banner>.close').on('click', function() {
                    
                    $('.cookie-banner').css('display', 'none');
                    
                    var setCookie = function(cname, cvalue, exdays) {
                        var d = new Date();
                        d.setTime(d.getTime() + (exdays*24*60*60*1000));
                        var expires = "expires="+d.toUTCString();
                        document.cookie = cname + "=" + cvalue + "; " + expires;
                    }
                    
                    setCookie('cookie-banner-dismiss', 1, 1825);
                });
            };
            
            $(document).ready(function() {
                cookieBanner();
            })
            
        </script>
    </body>
</html>
